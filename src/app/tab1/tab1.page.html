<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Lista de personajes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- List of Text Items -->
    <ion-list>
        <ion-item (click)="ToInfoPage(ppl);" *ngFor="let ppl of Personajes">
            <ion-avatar slot="start">
                <img [src]="ppl.images">
            </ion-avatar>
            <ion-label>{{ppl.nombre}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
